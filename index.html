<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Little Question for You üíô</title>
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Gochi Hand', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe4ec, #d9e7ff);
            color: #4a2e2e;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            color: #8a4f7d;
            margin-bottom: 1rem;
            letter-spacing: 0.4rem;
        }

        p {
            font-size: 1.6rem;
            color: #5c3a50;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            background-color: #ffc3a0;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #5e3f58;
            box-shadow: 0 6px 15px rgba(255, 179, 186, 0.5);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ffdacc;
            transform: scale(1.1);
        }

        .options {
            display: none;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .option-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background-color: #aec6cf;
            color: #1f2f3f;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(174, 198, 207, 0.4);
        }

        .option-btn:hover {
            background-color: #d6eaf8;
            transform: scale(1.05);
        }

        .rose {
            position: absolute;
            width: 60px;
            height: 60px;
            background-image: url('https://png.pngtree.com/png-vector/20240619/ourmid/pngtree-pretty-blue-rose-with-soft-green-leaves-png-image_12805348.png');
            background-size: cover;
            animation: float 10s linear infinite;
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .burst-flower {
            position: fixed;
            width: 40px;
            height: 40px;
            background-image: url('https://i.imgur.com/zfKqKfU.png');
            background-size: cover;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--x), var(--y)) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }

            .option-btn {
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>H.E.Y Y.O.U.</h1>
        <p>Could we <em>*be*</em> any more perfect for each other?</p>
        <button class="btn" onclick="startAudio()">Dea, will you be the Monica to my Chandler? üåπ</button>

        <div class="options" id="options">
            <button class="option-btn" onclick="respond(event)">Yes! üòç</button>
            <button class="option-btn" onclick="respond(event)">I thought you'd never ask üíñ</button>
            <button class="option-btn" id="noBtn" onmouseover="dodgeNo()">No üòÖ</button>
        </div>

        <audio id="backgroundAudio" autoplay>
            <source src="song.mp3" type="audio/mp3">
        </audio>

    </div>

    <script>

        function startAudio() {
            const audio = document.getElementById('backgroundAudio');
            audio.currentTime = 48; 
            audio.play().catch((err) => {
                console.error("Audio play failed:", err);
            });
            showOptions();
        }

        for (let i = 0; i < 15; i++) {
            const flower = document.createElement('div');
            flower.classList.add('rose');
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.top = Math.random() * 100 + 'vh';
            flower.style.animationDuration = (10 + Math.random() * 5) + 's';
            document.body.appendChild(flower);
        }

        function showOptions() {
            document.getElementById('options').style.display = 'flex';
        }

        function respond(event) {
            const x = event.clientX;
            const y = event.clientY;
            explodeRoses(x, y);

            setTimeout(() => {
                alert("YAY! I'll be there for you üíï");
            }, 800);
        }

        function explodeRoses(x, y) {
            const count = 25;
            for (let i = 0; i < count; i++) {
                const flower = document.createElement('div');
                flower.classList.add('burst-flower');

                const angle = Math.random() * 2 * Math.PI;
                const radius = 100 + Math.random() * 50;
                const offsetX = Math.cos(angle) * radius + 'px';
                const offsetY = Math.sin(angle) * radius + 'px';

                flower.style.left = x + 'px';
                flower.style.top = y + 'px';
                flower.style.setProperty('--x', offsetX);
                flower.style.setProperty('--y', offsetY);

                document.body.appendChild(flower);

                setTimeout(() => {
                    flower.remove();
                }, 1000);
            }
        }

        function dodgeNo() {
            const noBtn = document.getElementById("noBtn");
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noBtn.offsetWidth;
            const maxY = containerRect.height - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const noBtn = document.getElementById("noBtn");
            noBtn.addEventListener("mouseover", dodgeNo);
            noBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                dodgeNo();
            });
        });
    </script>
</body>

</html>
